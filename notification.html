<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification</title>
  <style>
    /* Full-screen overlay styling */
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Message box styling */
    .message-box {
      padding: 20px;
      background: #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 80%;
    }

    /* Close button styling */
    .close-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div class="message-box">
  <h1 id="message">Loading...</h1>
  <button class="close-button">Close</button>
</div>

<script src="notification.js"></script>
</body>
</html>
